<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NivaaraN App - Notification Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  text-decoration: none;
  color: inherit;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f9f6f2; /* updated background */
}

.phone {
  width: 360px;
  height: 640px;
  border: 14px solid #333;
  border-radius: 36px;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.screen {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: #fff; /* card-like background */
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}
.header .title {
  font-weight: 600;
  font-size: 1.1rem;
  color: #003f5c; /* deep blue */
}
.header i {
  font-size: 1.2rem;
  color: #c7522a; /* burnt orange for icons */
  cursor: pointer;
}
.header a {
  text-decoration: none;
  color: inherit;
}

/* Notification Settings */
.setting-card {
  background: #fff;
  border-radius: 12px;
  padding: 12px 15px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.setting-label {
  font-size: 0.9rem;
  color: #003f5c; /* deep blue text */
  font-weight: 500;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 42px;
  height: 22px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  border-radius: 34px;
  transition: 0.4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}
input:checked + .slider {
  background-color: #ff8531; /* orange accent */
}
input:checked + .slider:before {
  transform: translateX(20px);
}

/* Save Button */
.save-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 25px;
  background: #003f5c; /* deep blue */
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s;
}
.save-btn:hover {
  opacity: 0.9;
  transform: scale(1.03);
  background: #ff8531; /* orange hover */
}

  </style>
</head>
<body>

<div class="phone">
  <div class="screen">

    <!-- Header -->
    <div class="header">
      <a href="profile.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="title">Notification Settings</div>
      <i class="fa-solid fa-bell"></i>
    </div>

    <!-- Settings -->
    <div class="setting-card">
      <div class="setting-label">Report Updates</div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-card">
      <div class="setting-label">Comments on My Reports</div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-card">
      <div class="setting-label">City Announcements</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-card">
      <div class="setting-label">Nearby Issues</div>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Save Button -->
    <button class="save-btn"><a href="profile.html">Save Preferences</a></button>

  </div>
</div>

</body>
</html>
