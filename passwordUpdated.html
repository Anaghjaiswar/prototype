<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Updated - NivaaraN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
        *{
        text-decoration: none;
        color: inherit;
        
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
    }

    .phone {
      width: 360px;
      height: 640px;
      border: 14px solid #333;
      border-radius: 36px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }



    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .success-icon {
      font-size: 3rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      background: #1976D2;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="screen">
    <i class="fa-solid fa-circle-check success-icon"></i>
    <div class="message">Password Updated Successfully!</div>
    <a href="profile.html" class="btn">Back to Profile</a>
  </div>
</div>

</body>
</html>
