<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NivaaraN App - Report Issue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{
      text-decoration: none;
      color: inherit;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
    }

    /* Phone frame */
    .phone {
      width: 360px;
      height: 640px;
      border: 14px solid #333;
      border-radius: 36px;
      background: #fff;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* .phone::before {
      content: '';
      display: block;
      width: 140px;
      height: 25px;
      background: #333;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
    } */

    /* Scrollable content */
    .screen {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f9f9f9;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .header .title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1976D2;
    }
    .header i {
      font-size: 1.2rem;
      color: #1976D2;
      cursor: pointer;
    }
    .header a {
      text-decoration: none;
      color: inherit;
    }

    /* Upload box */
    .upload-box {
      border: 2px dashed #1976D2;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      padding: 30px 15px;
      margin-bottom: 20px;
      color: #1976D2;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    .upload-box:hover {
      background: #E3F2FD;
    }
    .upload-box i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
    }
    .upload-box div {
      font-size: 1rem;
      font-weight: 500;
    }
    .upload-box input[type="file"] {
      display: none;
    }

    /* Input fields */
    .form-group {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .form-group i {
      color: #1976D2;
      margin-right: 10px;
      font-size: 1rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      border: none;
      outline: none;
      flex: 1;
      font-size: 0.9rem;
      font-family: inherit;
      background: transparent;
    }
    textarea {
      resize: none;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #1976D2;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .bottom-nav div {
      text-align: center;
      font-size: 0.75rem;
      color: #1976D2;
      cursor: pointer;
    }
    .bottom-nav i {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="phone">
  <div class="screen">

    <!-- Header -->
    <div class="header">
      <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="title">Report Issue</div>
      <i class="fa-solid fa-bell"></i>
    </div>

    <!-- Upload Box -->
    <label class="upload-box" for="file-upload" id="upload-box">
  <i class="fa-solid fa-camera" id="upload-icon"></i>
  <div id="upload-text">Upload Photo</div>
  <input type="file" id="file-upload" accept="image/*" style="display:none;">
</label>

    <!-- Form Fields -->
    <div class="form-group">
      <i class="fa-solid fa-pen"></i>
      <input type="text" placeholder="Title (e.g., Broken Streetlight)">
    </div>

    <div class="form-group">
      <i class="fa-solid fa-align-left"></i>
      <textarea rows="3" placeholder="Add more details..."></textarea>
    </div>

    <div class="form-group">
      <i class="fa-solid fa-list"></i>
      <select id="category">
        <option>Select Category</option>
        <option value="Garbage">Garbage</option>
        <option value="Road">Road</option>
        <option value="Pothole">Pothole</option>
        <option value="Water">Water</option>
        <option value="Water logging">Water logging</option>
        <option value="Man hole">Man hole</option>
        <option value="Streetlight">Streetlight</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Severity -->
    <div class="form-group">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <input type="text" id="severity" placeholder="Severity (auto)" readonly>
    </div>

    <div class="form-group">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Auto-detected Location">
    </div>

    <!-- Submit Button -->
    <button class="submit-btn"><a href="submission.html">Submit Report</a></button>

  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div><i class="fa-solid fa-house"></i><a href="home.html">Home</a></div>
    <div><i class="fa-solid fa-camera"></i><a href="reportIssue.html">Report</a></div>
    <div><i class="fa-solid fa-user"></i><a href="profile.html">Profile</a></div>
  </div>
</div>

<script>
  const description = document.getElementById("description");
  const severityInput = document.getElementById("severity");
  const severityGroup = severityInput.parentElement;
  const fileUpload = document.getElementById("file-upload");
  const uploadBox = document.getElementById("upload-box");
  const categoryInput = document.getElementById("category");
  const locationInput = document.querySelector("input[placeholder='Auto-detected Location']");

  // Severity toggle on typing description
  description.addEventListener("input", function(){
    if(this.value.trim().length > 0){
      severityGroup.style.display = "flex";
    } else {
      severityGroup.style.display = "none";
    }
  });

  // File upload logic
  fileUpload.addEventListener("change", function(event){
    let file = event.target.files[0];
    if(!file) return;

    let filename = file.name.toLowerCase();
    let category = "Other";
    let severity = "Low";

    if(filename.includes("garbage")){
      category = "Garbage";
      severity = "High";
    } else if(filename.includes("water") || filename.includes("waterlogging")){
      category = "Water logging";
      severity = "Medium";
    } else if(filename.includes("manhole")){
      category = "Man hole";
      severity = "High";
    } else if(filename.includes("pothole")){
      category = "Pothole";
      severity = "Medium";
    }

    // Auto update fields
    if(categoryInput) categoryInput.value = category;
    severityInput.value = severity;
    if(locationInput) locationInput.value = "AKGEC, Ghaziabad";

    // Show uploaded image in box
    const reader = new FileReader();
    reader.onload = function(e){
      uploadBox.innerHTML = `<img src="${e.target.result}" style="max-width:100%; border-radius:10px;">`;
    }
    reader.readAsDataURL(file);
  });
</script>


</body>
</html>
